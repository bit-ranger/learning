<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="TimeUitls.js" type="text/javascript"></script>
<script type="text/javascript">
    function listener(begin, end, seed){
        document.write(seed.key + " begin ==> " + begin.format("q yyyy-MM-dd hh:mm:ss S") + "<br>");
        document.write(seed.key + " end ==> " + end.format("q yyyy-MM-dd hh:mm:ss S") + "<br>");
    }

    function load(){
        var t = new TimeRange(listener);
        t.thisMonth({key:"本月"});
        t.lastMonth({key:"上月"});
        t.thisQuarter({key:"本季度"});
        t.lastQuarter({key:"上季度"});
        t.thisYear({key:"今年"});
        t.lastYear({key:"去年"});
    }

    var date = new SimpleDateFormat("YYYY~MM~DD").parse("2015~11~30 19:45:23");
    document.writeln(date.getFullYear());
    document.writeln(date.getMonth());
    document.writeln(date.getDate());
    document.writeln(date.getHours());
    document.writeln(date.getMinutes());
    document.writeln(date.getSeconds());
    //document.onload = load();
</script>
</body>
</html>
